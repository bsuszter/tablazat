<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interaktív táblázat – alapfogalmak</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Interaktív ábra – Táblázat alapfogalmak</h1>

  <div class="wrap">
    <!-- SVG „táblázat” -->
    <svg id="tbl" viewBox="0 0 400 400" aria-label="Táblázat szemléltető ábra" role="img">
      <g id="cells">
        <!-- sor 0 -->
        <rect class="cell" x="10"  y="10"  width="90" height="90" data-row="0" data-col="0"></rect>
        <rect class="cell" x="110" y="10"  width="90" height="90" data-row="0" data-col="1"></rect>
        <rect class="cell" x="210" y="10"  width="90" height="90" data-row="0" data-col="2"></rect>
        <rect class="cell" x="310" y="10"  width="90" height="90" data-row="0" data-col="3"></rect>
        <!-- sor 1 -->
        <rect class="cell" x="10"  y="110" width="90" height="90" data-row="1" data-col="0"></rect>
        <rect class="cell" x="110" y="110" width="90" height="90" data-row="1" data-col="1" id="example-cell"></rect>
        <rect class="cell" x="210" y="110" width="90" height="90" data-row="1" data-col="2"></rect>
        <rect class="cell" x="310" y="110" width="90" height="90" data-row="1" data-col="3"></rect>
        <!-- sor 2 -->
        <rect class="cell" x="10"  y="210" width="90" height="90" data-row="2" data-col="0"></rect>
        <rect class="cell" x="110" y="210" width="90" height="90" data-row="2" data-col="1"></rect>
        <rect class="cell" x="210" y="210" width="90" height="90" data-row="2" data-col="2"></rect>
        <rect class="cell" x="310" y="210" width="90" height="90" data-row="2" data-col="3"></rect>
        <!-- sor 3 -->
        <rect class="cell" x="10"  y="310" width="90" height="90" data-row="3" data-col="0"></rect>
        <rect class="cell" x="110" y="310" width="90" height="90" data-row="3" data-col="1"></rect>
        <rect class="cell" x="210" y="310" width="90" height="90" data-row="3" data-col="2"></rect>
        <rect class="cell" x="310" y="310" width="90" height="90" data-row="3" data-col="3"></rect>
      </g>
      <!-- rácsvonalak -->
      <g id="grid">
        <line class="gridline" x1="10"  y1="10" x2="10"  y2="400"></line>
        <line class="gridline" x1="100" y1="10" x2="100" y2="400"></line>
        <line class="gridline" x1="200" y1="10" x2="200" y2="400"></line>
        <line class="gridline" x1="300" y1="10" x2="300" y2="400"></line>
        <line class="gridline" x1="400" y1="10" x2="400" y2="400"></line>
        <line class="gridline" x1="10" y1="10"  x2="400" y2="10"></line>
        <line class="gridline" x1="10" y1="100" x2="400" y2="100"></line>
        <line class="gridline" x1="10" y1="200" x2="400" y2="200"></line>
        <line class="gridline" x1="10" y1="300" x2="400" y2="300"></line>
        <line class="gridline" x1="10" y1="400" x2="400" y2="400"></line>
      </g>
    </svg>

    <!-- Kattintható fogalmak -->
    <div class="panel">
      <button data-action="cell">Cella</button>
      <button data-action="row">Sor</button>
      <button data-action="col">Oszlop</button>
      <button data-action="header">Fejléc</button>
      <button data-action="grid">Rácsvonal</button>
      <button data-action="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
