<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Táblázat fogalmak</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Táblázat részei – interaktív szemléltető</h1>

<table id="demoTable">
  <thead>
    <tr>
      <th colspan="4" class="center">Fejléc (táblázat címe)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Adat 1</td>
      <td>Adat 2</td>
      <td>Adat 3</td>
      <td>Adat 4</td>
    </tr>
    <tr>
      <td>Adat 5</td>
      <td>Adat 6</td>
      <td>Adat 7</td>
      <td>Adat 8</td>
    </tr>
    <tr>
      <td>Adat 9</td>
      <td>Adat 10</td>
      <td>Adat 11</td>
      <td>Adat 12</td>
    </tr>
  </tbody>
</table>

<div class="controls">
  <button data-target="fejlec">Fejléc</button>
  <button data-target="sor">Sor</button>
  <button data-target="oszlop">Oszlop</button>
  <button data-target="cella">Cella</button>
  <button data-target="reset">Visszaállítás</button>
</div>

<script src="script.js"></script>
</body>
</html>
